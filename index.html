<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 class="row justify-content-center text-light">Student Enrollment Form</h1>
    </header>
    <main class="container">
        <div class="container" id="mainDiv">
            <div id="form" class="container col-md-5">
                <form action="#">
                    <div>
                        <div>
                            <label class="col-sm-4 col-form-label" for="name">Name</label>
                            <div class="col-sm-8"><input class="form-control" type="text" name="name" id="name"
                                    required></div>

                        </div>
                        <div>
                            <label class="col-sm-4 col-form-label" for="email">Email</label>
                            <div class="col-sm-8"><input class="form-control" type="email" name="email" id="email"
                                    required></div>
                        </div>
                        <div>
                            <label class="col-sm-4 col-form-label" for="website">Website</label>
                            <div class="col-sm-8"><input class="form-control" type="text" name="website" id="website"
                                    required></div>
                        </div>
                        <div>
                            <label class="col-sm-4 col-form-label" for="image">Image Link</label>
                            <div class="col-sm-8"><input class="form-control" type="text" name="image" id="image"
                                    required></div>
                        </div>
                        <div id="genderDiv">
                            <label class="col-sm-4">Gender</label>
                            <div class="col-sm-8 justify-content-evenly">
                                <div>
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                        required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="col-sm-4">Skills</label>
                            <div class="col-sm-8 justify-content-evenly">
                                <input class="skills form-check-input" type="checkbox" id="java" value="JAVA">
                                <label class="form-check-label" for="java">Java</label>
                                <input class="skills form-check-input" type="checkbox" id="html" value="HTML">
                                <label class="form-check-label" for="html">HTML</label>
                                <input class="skills form-check-input" type="checkbox" id="css" value="CSS">
                                <label class="form-check-label" for="css">CSS</label>
                            </div>
                        </div>
                        <div class="justify-content-evenly">
                            <button class="btn btn-primary" type="submit">Enroll Student</button>
                            <button class="btn btn-danger" type="reset">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="vertical"></div>
            <div class="container col-md-5">
                <h3 class="row justify-content-center">Enrolled Students</h3>
                <div style="height: 300px; overflow-y: scroll"> 
                <table class="table table-success table-striped table-bordered">
                    <thead>
                        <th class="col-md-8"  scope="col">Description</th>
                        <th class="col-md-4" scope="col">Image</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <h3 class="row justify-content-center text-light">Copyright 2022-2023 by Fresher Training</h3>
    </footer>
    <script src="main.js"></script>
</body>
   
</html>
